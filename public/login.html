<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LogIn</title>
    <!--Import jQuery before materialize.js-->
    <script
      defer src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script defer src="js/vendor/materialize.js"></script>
    <script defer src="js/login.js"></script>
    <script defer src="js/token.js"></script>


    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Import styles.css -->
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="back-end">
    <div>
      <nav class="grey darken-4 login_nav">
        <div class="nav-wrapper">

          <a href="/index.html" class="brand-logo">
            <span class="logo-text">LogIn</span>
          </a>

          <a class="button-collapse" data-activates="mobileNav">
            <i class="material-icons">menu</i>
          </a>

          <ul id="mobileNav" class="side-nav">
            <li><a href="/index.html">Posts</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>

        </div>
      </nav>
    </div>

    <main>
     <div class="container">
      <div class="row">
       <div class="col offset-m3 m6 s12 ">
        <form id="loginForm">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Log in</span>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Email" id="email" type="text" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Password" id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>

            <div class="card-action">
              <button class="waves-effect waves-light grey" type="submit" name="action">
                <i class="material-icons left">lock</i>
                Log in
              </button>
            </div>
          </div>
        </form>
       </div>
      </div>

     </div>
    </main>

    <footer class="page-footer grey darken-4">
      <div class="row">

       <div class="footer-copyright col s6 align-right">
          <small>Â© 2017 Blog Maker, Inc. All Rights Reserved</small>
       </div>

       <div class="col s6">
         <ul>
          <li class="back_footer"><a class="grey-text text-lighten-3" href="/blog.html">Betty's Bake Shop -- Blog</a></li>
         </ul>
       </div>

      </div>
    </footer>
  </body>
</html>
